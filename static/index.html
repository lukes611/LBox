<!DOCTYPE html>
<html ng-app="IndexApp" ng-controller="IndexAppController">
    <head>
        <script src="js/angular.js"></script>
        <script src="js/LLocal.js"></script>
        <script src="js/index.js"></script>
        <link type="text/css" rel="stylesheet" href="css/index.css">
    </head>
    <body>
        box
        
        <!--//functions-->
        <div>
            {{currentDirectory}}
            <button ng-click="goUp()">up</button>
        </div>
        <!--//view -->
        <div id="View">
            <div ng-show="file.name[0] != '.'" class="fileIconOuter" ng-repeat="file in currentFiles" ng-click="clickFile(file)">
                <img class="fileIconIcon" ng-src="{{'/img/' + (file.isDirectory ? 'directoryIcon.jpg' : 'fileIcon.png')}}">
                <div class="fileIconName">
                    {{file.name}}
                </div>
            </div>
        </div>
    </body>
</html>
